---
- hosts: all
  remote_user: ubuntu
  become: yes
  become_method: sudo
  connection: "ssh"


  # The role to be run by this playbook requires to enter domain name value through the command line
  # using --extra-vars like in the example below:
  #
  # --extra-vars="apollo_instance_number=<enter_in_command_line>"
  # --limit nfsservervms
  # 
  # i.e.
  # enter_apollo_number_here = 00* or 0** or ***
  #
  tasks:
    - import_role:
        name: common-decode-extravars-setfacts
      vars:
        target_environment: "prod"
        target_dev_domain: ""
        target_dev_short_machine_name: ""
        target_dev_user_id: ""
        target_dev_dir: ""
        target_dev_dir2: ""
    - import_role:
        name: nfs-create-user
    - import_role:
        name: nfs-set-user-quota
    - import_role:
        name: nfs-create-export-dir
    
