---
- hosts: all
  remote_user: ubuntu
  become: yes
  become_method: sudo
  connection: "ssh"


  # The role to be run by this playbook requires to use --limit invetory_group_name
  # to limit the target host list i.e. --limit ubuntu20testvms
  tasks:
    - import_role:
        name: common-set-etc-hosts-ip
      vars:
        target_environment: "test"
        target_dev_dir: "/home/ubuntu" # If any changes are made to the playbook or role it's recomended to copy  
                                       # hosts file in /etc folder to a different location like /home/ubuntu
                                       # directory and test any changes first on the copied file
    
