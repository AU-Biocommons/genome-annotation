---
- hosts: all
  remote_user: ubuntu
  become: yes
  become_method: sudo
  connection: "ssh"

  # The roles to be run by this playbook will be applied to the specified hosts
  # which in this case must be limited to the monitoring server, with, for example
  #   --limit apollo-monitor.genome.edu.au
  tasks:
    - import_role:
        name: configure-host
    - import_role:
        name: common-dns-resolv-conf
    - import_role:
        name: add-admin-keys
      vars:
        users:
          - username: "ubuntu"
            key: files/admin.pub
    - import_role:
        name: common-configure-shell-logins
    - import_role:
        name: common-create-admin-users-logins
    - import_role:
        # Need to use snapd to install certbot in Ubuntu 20.04
        name: common-certbot-snapd
    - import_role:
        name: common-install-apache
    - import_role:
        name: monitor-install-postfix-ubuntu
    - import_role:
        name: monitor-install-nagios-ubuntu
    - import_role:
        name: common-nagios-nrpe

