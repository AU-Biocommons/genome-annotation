---
- hosts: all
  remote_user: ubuntu
  become: yes
  become_method: sudo
  connection: "ssh"

  tasks:
    - import_role:
        name: common-certbot-snapd
    - import_role:
        name: common-nginx
    - import_role:
        name: jbrowse-admin-users-groups
    - import_role:
        name: jbrowse-dependencies
    - import_role:
        name: jbrowse-install-nvm-nodejs
    - import_role:
        name: jbrowse-install-yarn1 # requires NVM and Node.js installed first

